    <div class="container">

      <select name="" id="">

        <option value="">Aukland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 26th, 1992</div>
        <div class="time">15:30:39</div>
      </div>
      <br />
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 26th, 1992</div>
        <div class="time">15:30:39</div>
      </div>
      <br />
      <div id="tokyo"></div>
      <br />
      <div id="today"></div>
      <br />
      <div id="tomorrow"></div>
      <br />
      <div id="tenYearsFromNow"></div>
    </div>
